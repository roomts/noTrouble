<div class="col-sm-8 side-right form-cad">
        <form action="" method="POST" class="form-inline" role="form">
            <legend>Cadastrar Fornecedor:</legend>
            <div class="form-group">
                <label for="">Empresa Fornecedora:</label>
                </br>
                <input type="nome" class="form-control" id="" placeholder="Insira o nome da empresa" size="30" required>
            </div>
            <div class="form-group">
                <label for="">CNPJ:</label>
                </br>
                <input type="nome" class="form-control" id="" placeholder="Insira o CNPJ" required>
            </div>
            <div class="form-group">
                <label for="">Estado:</label>
                </br>
                <select class="form-control">
                    <option value="">Pernambuco</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Cidade:</label>
                </br>
                <select class="form-control">
                    <option value="">Recife</option>
                    <option value="">Olinda</option>
                    <option value="">Paulista</option>
                </select>
            </div>
            </br>
            <div class="form-group">
                <label for="">Area de Atuação:</label>
                </br>
                <select class="form-control">
                    <option value="">Iluminação</option>
                    <option value="">Som</option>
                </select>
            </div>
            </br>
            <div class="form-group">
                <label for="">Responsável:</label>
                </br>
                <input type="nome" class="form-control" id="" placeholder="Insira o nome do Responsável" required size="30">
            </div>
            <div class="form-group">
                <label for="">E-mail:</label>
                </br>
                <input type="email" class="form-control" id="" placeholder="Insira o email" required>
            </div>
            </br>
            <div class="form-group">
                <label for="">Telefone:</label>
                </br>
                <input type="number" class="form-control" id="" placeholder="Insira Telefone" required></br>
                <div class="btn-group btn-group-lg btn-container">
                <button type="submit" class="btn btn-lg btn-primary">Cadastrar</button>
                <button type="button" class="btn btn-secondary btn-lg">Cancelar</button>
                </div>
        </form>
    </div>
